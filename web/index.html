<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .info {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Visitor Information</h1>
    <div class="info">
        <strong>Device Information:</strong>
        <p id="device-info">Loading...</p>
    </div>
    <div class="info">
        <strong>User Info:</strong>
        <p id="ip-address">Loading...</p>
    </div>
     <div class="infos">
        <strong>Google Map:</strong>
        <p id="google-map">Loading...</p>
    </div>
    <div class="info">
        <strong>Date & Time:</strong>
        <p id="server-runtime">Loading...</p>
    </div>
  <div class="info-server">
        <strong>Running Time:</strong>
        <p id="server-run">Loading...</p>
  </div>
    <script>
        // Fetch device information
        const userAgent = navigator.userAgent;
        const platform = navigator.platform;
        const deviceInfo = `${userAgent} \n(${platform})`;
        document.getElementById('device-info').innerText = deviceInfo;

        // Fetch IP address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
      fetch(`http://ip-api.com/json/${data.ip}?fields=66846719`)
            .then(responses => responses.json())
            .then(infoip => {
              
              const texted = `📡 Ip Address: ${data.ip}
🌍 Location: ${infoip.city}, ${infoip.regionName}, ${infoip.country}
🌐 Continent: ${infoip.continent}
🏁 Country Code: ${infoip.countryCode}
🌆 Region/State: ${infoip.regionName}
🏙️ City: ${infoip.city}
🌏 District: ${infoip.district}
📮 ZIP code: ${infoip.zip}
🌐 Latitude: ${infoip.lat}
🌐 Longitude: ${infoip.lon}
⏰ Timezone: ${infoip.timezone}
🏢 Organization: ${infoip.org}
💰 Currency: ${infoip.currency}
              `;
              const textd =`Location Map:
🗺️ [View on Map](https://www.google.com/maps?q=${infoip.lat},${infoip.lon}`
                document.getElementById('ip-address').innerText = texted;
                document.getElementById('google-map').innerText = textd;
              })
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
                document.getElementById('ip-address').innerText = 'Error fetching IP address';
            });

        // Fetch server runtime
        fetch('/server-runtime')
            .then(response => response.text())
            .then(data => {
                document.getElementById('server-runtime').innerText = data;
            })
            .catch(error => {
                console.error('Error fetching server runtime:', error);
                document.getElementById('server-runtime').innerText = 'Error fetching server runtime';
            });
      fetch('/dash')
            .then(response => response.text())
            .then(data => {
          const hours = Math.floor(data / (60 * 60))
  const minutes = Math.floor((data % (60 * 60)) / 60);
  const seconds = Math.floor(data % 60);
  const text = `${hours}/${minutes}/${seconds}`;
   document.getElementById('server-run').innerText = text;
            })
            .catch(error => {
                console.error('Error fetching server runtime:', error);
                document.getElementById('server-run').innerText = 'Error fetching server runtime';
            });
            
    </script>
</body>
</html>
