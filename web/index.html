<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .info {
            margin-bottom: 10px;
        }
        .info strong {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Visitor Information</h1>
    <div class="info">
        <strong>Device Information:</strong>
        <p id="device-info">Loading...</p>
    </div>
    <div class="info">
        <strong>User Info:</strong>
        <p id="ip-address">Loading...</p>
    </div>
    <div class="info">
        <strong>Google Map:</strong>
        <p id="google-map">Loading...</p>
    </div>
    <div class="info">
        <strong>Date & Time:</strong>
        <p id="server-runtime">Loading...</p>
    </div>
    <div class="info">
        <strong>Running Time:</strong>
        <p id="server-run">Loading...</p>
    </div>
    <script>
        // Fetch device information
        const userAgent = navigator.userAgent;
        const platform = navigator.platform;
        const deviceInfo = `${userAgent} (${platform})`;
        document.getElementById('device-info').innerText = deviceInfo;

        // Fetch IP address and location information
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                fetch(`http://ip-api.com/json/${data.ip}?fields=66846719`)
                    .then(response => response.json())
                    .then(infoip => {
                        const locationInfo = `<strong>Location Information:</strong>
ğŸ“¡ IP Address: ${data.ip}<br>
ğŸŒ Location: ${infoip.city}, ${infoip.regionName}, ${infoip.country}<br>
ğŸŒ Continent: ${infoip.continent}<br>
ğŸ Country Code: ${infoip.countryCode}<br>
ğŸŒ† Region/State: ${infoip.regionName}<br>
ğŸ™ï¸ City: ${infoip.city}<br>
ğŸŒ District: ${infoip.district}<br>
ğŸ“® ZIP code: ${infoip.zip}<br>
ğŸŒ Latitude: ${infoip.lat}<br>
ğŸŒ Longitude: ${infoip.lon}<br>
â° Timezone: ${infoip.timezone}<br>
ğŸ¢ Organization: ${infoip.org}<br>
ğŸ’° Currency: ${infoip.currency}`;
                        const mapLink = `Location Map:
ğŸ—ºï¸ <a href="https://www.google.com/maps?q=${infoip.lat},${infoip.lon}" target="_blank">View on Map</a>`;
                        document.getElementById('ip-address').innerHTML = locationInfo;
                        document.getElementById('google-map').innerHTML = mapLink;
                    })
                    .catch(error => {
                        console.error('Error fetching IP address and location:', error);
                        document.getElementById('ip-address').innerText = 'Error fetching IP address and location';
                    });
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
                document.getElementById('ip-address').innerText = 'Error fetching IP address';
            });

        // Display date and time
        const currentTime = new Date().toLocaleString();
        document.getElementById('server-runtime').innerText = currentTime;

        // Fetch server running time
        fetch('/server-runtime')
            .then(response => response.text())
            .then(data => {
                const serverRunTime = formatServerRunTime(data);
                document.getElementById('server-run').innerText = serverRunTime;
            })
            .catch(error => {
                console.error('Error fetching server runtime:', error);
                document.getElementById('server-run').innerText = 'Error fetching server runtime';
            });

        // Function to format server running time
        function formatServerRunTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = seconds % 60;
            return `${hours}h ${minutes}m ${remainingSeconds}s`;
        }
    </script>
</body>
</html>
